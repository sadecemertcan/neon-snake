<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Snake</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            font-family: 'Courier New', monospace;
            color: #0f0;
            overflow: hidden;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #game-info {
            display: flex;
            gap: 20px;
            font-size: 24px;
            text-shadow: 0 0 10px #0f0;
        }

        #score, #level, #animal {
            padding: 10px 20px;
            border: 2px solid #0f0;
            border-radius: 5px;
            box-shadow: 0 0 10px #0f0;
        }

        #power-up {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            display: none;
        }

        #gameCanvas {
            border: 2px solid #0f0;
            box-shadow: 0 0 20px #0f0;
            max-width: 100%;
            max-height: 60vh;
        }

        #message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            text-align: center;
            text-shadow: 0 0 10px #0f0;
            white-space: pre-line;
            z-index: 100;
            display: none;
        }

        #controls {
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
        }

        .desktop-controls {
            display: none;
        }

        .mobile-controls {
            display: none;
        }

        #language-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: none;
            border: 2px solid #0f0;
            color: #0f0;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            text-shadow: 0 0 5px #0f0;
            box-shadow: 0 0 10px #0f0;
        }

        @media (hover: hover) {
            .desktop-controls {
                display: block;
            }
        }

        @media (hover: none) {
            .mobile-controls {
                display: block;
            }
        }
    </style>
</head>
<body>
    <button id="language-switch">EN</button>
    
    <div id="game-container">
        <div id="game-info">
            <div id="score">Skor: 0</div>
            <div id="level">Seviye: 1</div>
            <div id="animal">Yılan</div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div id="message"></div>
        <div id="power-up"></div>
        
        <div id="controls">
            <p>Kontroller</p>
            <div class="desktop-controls">
                ↑↓←→: Hareket | F: Özel Yetenek | Space: Başlat
            </div>
            <div class="mobile-controls">
                Kaydır: Hareket | Çift Dokun: Özel Yetenek
            </div>
        </div>
    </div>

    <audio id="eatSound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
    <audio id="levelUpSound" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>
    <audio id="gameOverSound" src="https://assets.mixkit.co/active_storage/sfx/3830/3830-preview.mp3"></audio>

    <script src="game.js"></script>
</body>
</html>
