<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Snake</title>
    <style>
        :root {
            --primary-color: #0f0;
            --bg-color: rgba(0, 255, 0, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: var(--primary-color);
            text-shadow: 0 0 5px var(--primary-color);
            overflow: hidden;
            touch-action: none;
        }

        #game-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }

        #game-info {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            flex-wrap: wrap;
            justify-content: center;
        }

        #score, #level, #animal {
            padding: 5px 15px;
            border: 1px solid var(--primary-color);
            box-shadow: 0 0 10px var(--primary-color), inset 0 0 5px var(--primary-color);
            background-color: var(--bg-color);
            border-radius: 3px;
            backdrop-filter: blur(5px);
        }

        #power-up {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(5px);
            border: 1px solid #f0f;
            box-shadow: 0 0 10px #f0f;
            color: #f0f;
            text-shadow: 0 0 5px #f0f;
            border-radius: 3px;
            display: none;
            font-size: 16px;
            text-transform: uppercase;
        }

        #gameCanvas {
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 20px var(--primary-color);
            background-color: #000;
            image-rendering: pixelated;
            max-width: 100%;
            height: auto;
        }

        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 20px;
            border: 1px solid var(--primary-color);
            box-shadow: 0 0 20px var(--primary-color);
            color: var(--primary-color);
            text-align: center;
            font-size: 24px;
            display: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            white-space: pre-line;
            border-radius: 10px;
        }

        #controls {
            margin-top: 20px;
            text-align: center;
            padding: 15px;
            border: 1px solid var(--primary-color);
            box-shadow: 0 0 10px var(--primary-color);
            background: var(--glass-bg);
            backdrop-filter: blur(5px);
            border-radius: 3px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #controls p {
            margin: 5px 0;
            color: var(--primary-color);
        }

        #controls p:first-child {
            font-weight: bold;
            margin-bottom: 10px;
            text-decoration: underline;
        }

        #color-picker, .color-buttons, .color-btn {
            display: none;
        }

        #language-switch {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--glass-bg);
            backdrop-filter: blur(5px);
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            #game-container {
                padding: 10px;
                width: 100%;
                height: 100vh;
                border-radius: 0;
                justify-content: space-between;
            }

            #game-info {
                font-size: 24px;
                gap: 15px;
                padding: 10px;
            }

            #gameCanvas {
                width: 100%;
                height: auto;
                max-height: 60vh;
                touch-action: none;
            }

            #message {
                font-size: 28px;
                width: 90%;
                padding: 30px;
            }

            #controls {
                font-size: 20px;
                margin-top: 15px;
                padding: 20px;
                width: 90%;
            }

            #color-picker {
                font-size: 20px;
                margin-top: 15px;
                padding: 20px;
                width: 90%;
            }

            .color-btn {
                width: 40px;
                height: 40px;
            }

            .desktop-controls {
                display: none;
            }

            .mobile-controls {
                font-size: 22px;
                margin: 10px 0;
            }

            #language-switch {
                font-size: 20px;
                padding: 10px 20px;
            }
        }

        @media (hover: none) {
            body {
                position: fixed;
                width: 100%;
                height: 100%;
                overflow: hidden;
                touch-action: none;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                user-select: none;
            }

            #game-container {
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }
        }

        @keyframes glitch {
            0% { text-shadow: 0 0 5px var(--primary-color); }
            50% { text-shadow: -2px 0 #f0f, 2px 0 #0ff; }
            100% { text-shadow: 0 0 5px var(--primary-color); }
        }

        .glitch {
            animation: glitch 2s infinite;
        }

        .swipe-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: none;
        }

        @media (hover: none) {
            .swipe-overlay {
                display: block;
            }
        }

        .trail {
            position: absolute;
            pointer-events: none;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .power-up-effect {
            position: absolute;
            pointer-events: none;
            z-index: 100;
        }

        .explosion {
            position: absolute;
            pointer-events: none;
            z-index: 101;
        }

        #game-modes {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--glass-bg);
            backdrop-filter: blur(5px);
            border: 1px solid var(--primary-color);
            padding: 5px;
            border-radius: 3px;
        }

        #achievements {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(5px);
            border: 1px solid var(--primary-color);
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        #high-scores {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--primary-color);
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 1000;
        }

        .neon-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.2;
            background: 
                linear-gradient(var(--primary-color) 1px, transparent 1px) 0 0,
                linear-gradient(90deg, var(--primary-color) 1px, transparent 1px) 0 0;
            background-size: 20px 20px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(20px); }
        }

        .level-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 1000;
            display: none;
            animation: levelTransition 1s ease-in-out;
        }

        @keyframes levelTransition {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        #social-share {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }

        .share-button {
            background: var(--glass-bg);
            backdrop-filter: blur(5px);
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .share-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="neon-grid"></div>
    <div class="level-transition"></div>
    <div class="swipe-overlay"></div>
    
    <select id="game-modes">
        <option value="classic">Klasik</option>
        <option value="time">Zaman Yarışı</option>
        <option value="maze">Labirent</option>
    </select>

    <button id="language-switch">EN</button>
    
    <div id="game-container">
        <div id="game-info">
            <div id="score" class="glitch">Skor: 0</div>
            <div id="level" class="glitch">Seviye: 1</div>
            <div id="animal" class="glitch">Yılan</div>
        </div>
        <div id="power-up"></div>
        <canvas id="gameCanvas" width="500" height="500"></canvas>
        <div id="message"></div>
        <div id="controls">
            <p>Kontroller</p>
            <p class="desktop-controls">↑ ↓ ← → : Hareket</p>
            <p class="desktop-controls">F : Özel Yetenek</p>
            <p class="mobile-controls">Kaydırarak Hareket Et</p>
            <p class="mobile-controls">Ekrana Dokun: Özel Yetenek</p>
        </div>
    </div>

    <div id="achievements">
        <h3>Başarımlar</h3>
        <div id="achievement-list"></div>
    </div>

    <div id="high-scores">
        <h3>Yüksek Skorlar</h3>
        <div id="score-list"></div>
    </div>

    <div id="social-share">
        <button class="share-button" onclick="shareScore('twitter')">Twitter</button>
        <button class="share-button" onclick="shareScore('facebook')">Facebook</button>
        <button class="share-button" onclick="shareScore('whatsapp')">WhatsApp</button>
    </div>

    <!-- Ses dosyaları -->
    <audio id="eatSound" src="sounds/eat.mp3"></audio>
    <audio id="levelUpSound" src="sounds/levelup.mp3"></audio>
    <audio id="gameOverSound" src="sounds/gameover.mp3"></audio>
    <audio id="powerUpSound" src="sounds/powerup.mp3"></audio>
    <audio id="achievementSound" src="sounds/achievement.mp3"></audio>

    <script src="game.js"></script>
</body>
</html>
