<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Yılan</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #000;
            font-family: 'Courier New', monospace;
            color: #fff;
        }

        #game-container {
            position: relative;
        }

        #gameCanvas {
            border: 2px solid #0ff;
            box-shadow: 0 0 20px #0ff;
        }

        #score {
            position: absolute;
            top: -40px;
            left: 0;
            font-size: 24px;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
        }

        #controls {
            position: absolute;
            top: 50%;
            right: -120px;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 1px solid #0ff;
            box-shadow: 0 0 10px #0ff;
        }

        .control-key {
            display: flex;
            align-items: center;
            margin: 10px 0;
            color: #0ff;
            text-shadow: 0 0 5px #0ff;
        }

        .key {
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border: 1px solid #0ff;
            margin-right: 10px;
            box-shadow: 0 0 5px #0ff;
        }

        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 1px solid #0ff;
            box-shadow: 0 0 10px #0ff;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">Skor: 0</div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="controls">
            <div class="control-key"><div class="key">↑</div>Yukarı</div>
            <div class="control-key"><div class="key">↓</div>Aşağı</div>
            <div class="control-key"><div class="key">←</div>Sol</div>
            <div class="control-key"><div class="key">→</div>Sağ</div>
            <div class="control-key"><div class="key">␣</div>Başlat</div>
        </div>
        <div id="message"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
