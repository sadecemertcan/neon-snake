<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Snake</title>
    <style>
        :root {
            --primary-color: #0f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: var(--primary-color);
            text-shadow: 0 0 5px var(--primary-color);
            overflow: hidden;
            touch-action: none;
        }

        #game-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #game-info {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            flex-wrap: wrap;
            justify-content: center;
        }

        #score, #level, #animal {
            padding: 5px 15px;
            border: 1px solid var(--primary-color);
            box-shadow: 0 0 10px var(--primary-color);
            border-radius: 3px;
        }

        #gameCanvas {
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 20px var(--primary-color);
            background-color: #000;
            max-width: 100%;
            height: auto;
        }

        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border: 1px solid var(--primary-color);
            box-shadow: 0 0 20px var(--primary-color);
            color: var(--primary-color);
            text-align: center;
            font-size: 24px;
            display: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            white-space: pre-line;
            border-radius: 10px;
            background: #000;
        }

        #controls {
            margin-top: 20px;
            text-align: center;
            padding: 15px;
            border: 1px solid var(--primary-color);
            box-shadow: 0 0 10px var(--primary-color);
            border-radius: 3px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: #000;
        }

        #controls p {
            margin: 5px 0;
            color: var(--primary-color);
        }

        #controls p:first-child {
            font-weight: bold;
            margin-bottom: 10px;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            #game-container {
                padding: 10px;
                width: 100%;
                height: 100vh;
            }

            #game-info {
                font-size: 24px;
                gap: 15px;
                padding: 10px;
            }

            #gameCanvas {
                width: 100%;
                height: auto;
                max-height: 60vh;
                touch-action: none;
            }

            #message {
                font-size: 28px;
                width: 90%;
                padding: 30px;
            }

            #controls {
                font-size: 20px;
                margin-top: 15px;
                padding: 20px;
                width: 90%;
            }

            .desktop-controls {
                display: none;
            }

            .mobile-controls {
                font-size: 22px;
                margin: 10px 0;
            }
        }

        @media (hover: none) {
            body {
                position: fixed;
                width: 100%;
                height: 100%;
                overflow: hidden;
                touch-action: none;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                user-select: none;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-info">
            <div id="score">Skor: 0</div>
            <div id="level">Seviye: 1</div>
            <div id="animal">Yılan</div>
        </div>
        <canvas id="gameCanvas" width="500" height="500"></canvas>
        <div id="message"></div>
        <div id="controls">
            <p>Kontroller</p>
            <p class="desktop-controls">↑ ↓ ← → : Hareket</p>
            <p class="desktop-controls">F : Özel Yetenek</p>
            <p class="mobile-controls">Kaydırarak Hareket Et</p>
            <p class="mobile-controls">Ekrana Dokun: Özel Yetenek</p>
        </div>
    </div>

    <!-- Ses dosyaları -->
    <audio id="eatSound" src="sounds/eat.mp3"></audio>
    <audio id="levelUpSound" src="sounds/levelup.mp3"></audio>
    <audio id="gameOverSound" src="sounds/gameover.mp3"></audio>

    <script src="game.js"></script>
</body>
</html>
