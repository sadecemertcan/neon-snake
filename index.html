<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Snake</title>
    <style>
        :root {
            --primary-color: #0f0;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: var(--primary-color);
            text-shadow: 0 0 5px var(--primary-color);
            overflow: hidden;
            touch-action: none;
        }

        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        #game-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            max-width: 100vw;
        }

        #game-info {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            font-size: clamp(14px, 4vw, 20px);
            text-transform: uppercase;
            letter-spacing: 2px;
            flex-wrap: wrap;
            justify-content: center;
        }

        #score, #level, #animal {
            padding: 5px 15px;
            border-radius: 10px;
        }

        #power-up {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            z-index: 100;
            display: none;
            font-size: clamp(12px, 3vw, 16px);
            text-transform: uppercase;
        }

        #gameCanvas {
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 20px var(--primary-color);
            background-color: #000;
            image-rendering: pixelated;
            max-width: 100%;
            max-height: 80vh;
            aspect-ratio: 1;
        }

        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            text-align: center;
            font-size: clamp(18px, 5vw, 24px);
            display: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            white-space: pre-line;
            z-index: 100;
        }

        #controls {
            margin-top: 20px;
            text-align: center;
            padding: 15px;
            font-size: clamp(12px, 3vw, 16px);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #controls p {
            margin: 5px 0;
        }

        #controls p:first-child {
            font-weight: bold;
            margin-bottom: 10px;
            text-decoration: underline;
        }

        #touch-controls {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            gap: 10px;
            flex-direction: column;
            align-items: center;
        }

        .touch-row {
            display: flex;
            gap: 10px;
        }

        .touch-btn {
            width: 60px;
            height: 60px;
            border: none;
            background: var(--glass-bg);
            color: var(--primary-color);
            font-size: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
        }

        @media (max-width: 768px) {
            #touch-controls {
                display: flex;
            }

            #controls p:not(:first-child) {
                display: none;
            }

            #game-container {
                padding: 10px;
            }
        }

        @keyframes glitch {
            0% { text-shadow: 0 0 5px var(--primary-color); }
            50% { text-shadow: -2px 0 #f0f, 2px 0 #0ff; }
            100% { text-shadow: 0 0 5px var(--primary-color); }
        }

        .glitch {
            animation: glitch 2s infinite;
        }

        /* Neon Grid Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(#000 1px, transparent 1px) 0 0,
                linear-gradient(90deg, #000 1px, transparent 1px) 0 0;
            background-size: 20px 20px;
            background-color: #000;
            opacity: 0.2;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-info">
            <div id="score" class="glitch glass">Skor: 0</div>
            <div id="level" class="glitch glass">Seviye: 1</div>
            <div id="animal" class="glitch glass">Yılan</div>
        </div>
        <div id="power-up" class="glass"></div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="message" class="glass"></div>
        <div id="controls" class="glass">
            <p>Kontroller</p>
            <p>↑ ↓ ← → : Hareket</p>
            <p>F : Özel Yetenek</p>
            <p>Kaydır : Mobil Kontrol</p>
        </div>
    </div>

    <div id="touch-controls">
        <div class="touch-row">
            <button class="touch-btn glass" data-direction="up">↑</button>
        </div>
        <div class="touch-row">
            <button class="touch-btn glass" data-direction="left">←</button>
            <button class="touch-btn glass" data-direction="special">F</button>
            <button class="touch-btn glass" data-direction="right">→</button>
        </div>
        <div class="touch-row">
            <button class="touch-btn glass" data-direction="down">↓</button>
        </div>
    </div>

    <!-- Ses dosyaları -->
    <audio id="eatSound" src="./sounds/eat.mp3"></audio>
    <audio id="levelUpSound" src="./sounds/levelup.mp3"></audio>
    <audio id="gameOverSound" src="./sounds/gameover.mp3"></audio>

    <script src="./game.js"></script>
</body>
</html>
