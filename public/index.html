<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yılan Oyunu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            overflow: hidden;
            background: #000;
            touch-action: none;
        }
        
        #game-container {
            position: fixed;
            width: 100vw;
            height: 100vh;
            touch-action: none;
        }
        
        #gameCanvas {
            position: absolute;
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        
        #playerList {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            min-width: 200px;
            pointer-events: none;
        }
        
        #score {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            z-index: 1000;
            pointer-events: none;
        }
        
        #connectionStatus {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 2000;
            display: none;
        }
        
        #menu-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.8);
            z-index: 3000;
        }
        
        #menu {
            background: rgba(0,0,0,0.9);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        #menu h1 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 36px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        
        #nickname {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 18px;
            text-align: center;
        }
        
        #play-button {
            background: linear-gradient(45deg, #00ff00, #00ffff);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: #000;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        #play-button:hover {
            transform: scale(1.05);
        }
        
        @media (max-width: 768px) {
            #playerList {
                top: 10px;
                right: 10px;
                font-size: 12px;
                min-width: 150px;
            }
            
            #score {
                top: 10px;
                left: 10px;
                font-size: 20px;
            }
            
            #menu {
                padding: 20px;
                width: 90%;
                max-width: 300px;
            }
            
            #menu h1 {
                font-size: 24px;
            }
            
            #nickname {
                font-size: 16px;
            }
            
            #play-button {
                padding: 12px 24px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div id="menu-container">
        <div id="menu">
            <h1>Yılan Oyunu</h1>
            <input type="text" id="nickname" placeholder="Takma Adınız" maxlength="15">
            <button id="play-button">Oyuna Başla</button>
        </div>
    </div>
    
    <div id="game-container" style="display: none;">
        <canvas id="gameCanvas"></canvas>
        <div id="playerList"></div>
        <div id="score">SKOR: 0</div>
    </div>
    
    <div id="connectionStatus"></div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
